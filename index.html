<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SpaceX Dashboard Daan Selier</title>
        <link type="text/css" href="styles/main.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="images/mars.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <img id="spacexLogo" src="images/spacex-logo-black-and-white.png" alt="SpaceX Logo">
            <img id="marsLogo" src="images/mars.png" alt="Mars Logo">
        </header>
        <div class="grid-container">
            <div class="card">
                <div class="fuelSupply">
                    <h1>Fuel usage</h1>
                    <canvas id="fuelChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="distance">
                    <h1>Distance travelled</h1>
                    <canvas id="distanceChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="drinkSupply">
                    <h1>Drink Supply</h1>
                    <canvas id="drinkChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="foodSupply">
                    <h1>Food Supply</h1>
                    <canvas id="foodChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="hamsterPopulation">
                    <h1>Hamster Population üêπ</h1>
                    <canvas id="hamsterChart"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
